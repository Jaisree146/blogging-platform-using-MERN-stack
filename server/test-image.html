<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
</head>
<body>
    <h1>Test Image Loading</h1>
    <p>If you can see the images below, the server is serving them correctly:</p>
    
    <div>
        <h3>Image 1:</h3>
        <img src="http://localhost:5000/uploads/1760234252036-655676389.png" alt="Test 1" style="max-width: 500px; border: 2px solid green;">
    </div>
    
    <div>
        <h3>Image 2:</h3>
        <img src="http://localhost:5000/uploads/1760234810829-892955556.png" alt="Test 2" style="max-width: 500px; border: 2px solid blue;">
    </div>
    
    <div>
        <h3>Image 3:</h3>
        <img src="http://localhost:5000/uploads/1760234968855-358154785.png" alt="Test 3" style="max-width: 500px; border: 2px solid red;">
    </div>
    
    <script>
        document.querySelectorAll('img').forEach(img => {
            img.onerror = function() {
                console.error('Failed to load:', this.src);
                this.style.border = '2px solid red';
                this.alt = 'FAILED: ' + this.alt;
            };
            img.onload = function() {
                console.log('Successfully loaded:', this.src);
            };
        });
    </script>
</body>
</html>
